<fieldset class="border border-gray-200 p-4 mb-4 rounded">
  <legend class="px-2 font-bold">Address</legend>
  <app-form-autocomplete-field [field]="address().street" [label]="'Street'" />

  <app-form-field [field]="address().city" [label]="'City'" />
  <app-form-field [field]="address().state" [label]="'State'" />
  <app-form-field [field]="address().country" [label]="'State'" />
  <app-form-field [field]="address().zipCode" [label]="'Zip Code'" />
</fieldset>
